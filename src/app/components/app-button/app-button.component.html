<ion-button
  [attr.id]="id"
  [disabled]="disabled"
  [fill]="isPrimary ? 'solid' : isSecondary ? 'outline' : isBorderLess ? 'clear' : ''"
  [size]="isSmall ? 'small' : isMedium ? 'default' : isLarge ? 'large' : ''"
  [expand]="expand"
  [ngClass]="{
    'is-primary': isPrimary,
    'is-secondary': isSecondary,
    'is-medium': isMedium,
    'is-small': isSmall,
    'is-large': isLarge,
    'is-borderless': isBorderLess
  }"
  class="{{ class }}"
>
  <ng-content></ng-content>
</ion-button>
