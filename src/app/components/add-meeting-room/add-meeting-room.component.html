<app-modal-header header="Add Meeting Room" [showLeftIcon]="false" (closePopup)="closePopup()"></app-modal-header>

<ion-content>
  <ion-grid class="room-creation-grid">
    <ion-row>
      <ion-col>
        <div class="set-margin">
          <ion-label class="text-font header-text input-label" position="stacked">Name</ion-label>
          <app-input 
            [(ngModel)]="data.roomName"
            ngDefaultControl 
            [type]="'text'"
            placeholder="Enter Room Name"
          ></app-input>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="set-margin">
          <ion-label class="text-font header-text input-label" position="stacked">Floor</ion-label>
          <app-dropdown [data]="dropDownData" (ngDropdownValueChange)="onFloorChange($event)" resetFilter="false" defaultValue="floor1"></app-dropdown>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="set-margin">
          <ion-label class="text-font header-text input-label" position="stacked">Maximum Capacity</ion-label>
          <app-input 
            [(ngModel)]="data.maximumCapacity"
            ngDefaultControl 
            [type]="'input'"
            placeholder="Enter Maximum Capacity"
          ></app-input>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border add-room-footer">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <app-button is-secondary is-medium (click)="closePopup()">Cancel</app-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <app-button class="add-room" (click)="addMeetinRoom()" is-primary>Add</app-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
