<div>
  <app-header></app-header>
</div>

<ion-menu contentId="content" side="start"  swipeGesture="false">
  <ion-header mode="md">  
    <ion-toolbar> 
      <ion-grid class="header-grid">
        <ion-row >
          <ion-col size="6" class="v-left">
            <ion-img class="logo" src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
          </ion-col>
          <ion-col size="6" class="ion-text-right v-align-right">
            <!-- <ion-button color="primary" size="small" shape="round"> -->
              <ion-icon 
                (click)="closeMenu()" 
                class="close-menu" 
                name="close-outline"
              ></ion-icon>
            <!-- </ion-button> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>   
  </ion-header>  
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row class="mar-top">
        <ion-col>
          <ion-list *ngFor="let tab of appMenus" class="tab-menu ion-no-padding">  
            <!-- <ion-menu-toggle auto-hide="false">   -->
              <ion-item [ngClass]="tab.className" lines="none" class="tab-item menu-item" [class.active]="tab.id === highlightTab" (click)="tabSelection(tab, $event)">   
                <ion-icon 
                  [attr.aria-label]="tab.tabName" 
                  role="img" 
                  *ngIf="tab.icon"
                  class="pad-r tab-icon"
                  [ngClass]="{
                    'selected-tab-icon': tab.id === highlightTab
                  }" 
                  [src]="tab.icon"
                ></ion-icon>
                <span class="medium-font tab-name" aria-hidden="true">{{tab.tabName}}</span>
              </ion-item>  
            <!-- </ion-menu-toggle>   -->
          </ion-list>  
        </ion-col>
      </ion-row>
    </ion-grid>
    
  
    <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  </ion-content>
</ion-menu>

<ion-router-outlet id="content"></ion-router-outlet>
